<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../static/style/details.css" />
  </head>
  <body>
    <div
      style="
        display: flex;
        background-color: #3366ff;
        padding: 0 30px;
        justify-content: space-between;
      "
    >
      <div>
        <div style="display: flex; cursor: pointer">
          <img
            src="https://www.freeiconspng.com/thumbs/white-arrow-png/white-arrow-transparent-png-22.png"
            style="
              width: 40px;
              height: 35px;
              transform: rotate(180deg);
              margin-top: 15px;
            "
          />
          <a href="/main-page" style="text-decoration: none"><h2 style="color: #fff">Quay lại</h2></a>
        </div>
        <h1 style="color: #fff">Diễn đàn tiếng Việt thông minh</h1>
      </div>
      <div style="margin-right: 30px">
        <div style="display: flex; align-items: center">
          <img
            src="https://assets.stickpng.com/images/585e4bf3cb11b227491c339a.png"
            style="width: 40px; height: 40px; margin-right: 10px"
          />
          <h2 style="color: #fff; margin-right: 10px; cursor: pointer">
            Họ và tên
          </h2>
        </div>
        <div style="display: flex; align-items: center">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/OOjs_UI_icon_logOut-ltr-invert.svg/1024px-OOjs_UI_icon_logOut-ltr-invert.svg.png"
            style="width: 40px; height: 40px; margin-right: 10px"
          />
          <a href="#" style="text-decoration: none"><h2 style="color: #fff; cursor: pointer">Đăng xuất</h2></a>
        </div>
      </div>
    </div>
    <div class="top-component">
      <div style="display: flex; flex-direction: column; flex-wrap: wrap">
        <form method="post">
          <textarea
            placeholder="Nhập vào đoạn văn"
            rows="20"
            name="comment_text"
            id="comment_text"
            cols="40"
            class="ui-autocomplete-input"
            autocomplete="off"
            role="textbox"
            aria-autocomplete="list"
            aria-haspopup="true"
          ></textarea>
          <button type="submit" class="send">Gửi</button>
        </form>
      </div>
      <div class="search-container">
        <form action="/action_page.php">
          <input
            class="search"
            type="text"
            placeholder="Tìm kiếm..."
            name="search"
          />
          <button class="search-btn" type="submit">Tìm kiếm</button>
        </form>
      </div>
    </div>
    <div class="bottom-component">
      {% for p in posts %}
        <div class="article-wrapper" style="display: block; padding: 20px">
            <h2 style="font-size: 35px; margin-bottom: -27px">
            {{p[1]}}
            </h2>
            <h5 style="font-size: 20px; font-weight: 300; margin-bottom: -27px">
            {{p[4]}}
            </h5>
            <h5 style="font-size: 20px; font-weight: 300; margin-bottom: -5px">
            {{p[3]}}
            </h5>
            <p style="font-size: 24px">
            {{p[2]}}
            </p>
        </div>
      {% endfor %}
    </div>
  </body>
</html>
